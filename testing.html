<html>
    <head>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js></script>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js></script>
    </head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <body>
    <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
        //declare a variable for sound
        var boing;

        //build a function to preload
        function preload() {
            soundFormats("mp3");
            boing = loadSound("boing.mp3")
        }

        function setup() {
            createCanvas(w,h);
        }

        function draw() {
            //when spacebar presses the spacebar
            if (keyIsDown(32)) {
                //play the boing sound
                boing.play()
            }
        }
    </script>
    </body>
</html>
